<html style="background-color: #f9f9f9;">
    <head>icon preview</head>
    <body>
        <input type="file" id="file"/>

        <div style="padding-top:50px;">
            <div style="width:200px; height:200px; background-color: black; border-radius: 100px; overflow: hidden;">
                <img id="preview" src="#" style="max-width: 200px; max-height: 200px; margin:auto;"/>
            </div>
        </div>
        <script>
            var file = document.getElementById("file")
            file.onchange = function() {
                readURL(this);
            };
            function readURL(input) {
                console.log(input);
                if (input.files && input.files[0]) {
                    var reader = new FileReader();
                    
                    reader.onload = function(e) {
                        var img = document.getElementById("preview");
                        img.setAttribute("src", e.target.result);
                        marginLeft = (200 - img.width) / 2;
                        marginTop = (200 - img.height) / 2;
                        img.style.marginLeft = marginLeft;
                        img.style.marginTop = marginTop;
                    }
                    reader.readAsDataURL(input.files[0]);
                }
                }
        </script>
    </body>
</html>
